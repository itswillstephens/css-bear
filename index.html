<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>CSS Bear - How To Create A Bear With Just CSS</title>
  </head>
  <body>
    <div id="head"></div>
    <div id="left-ear"></div>
    <div id="left-ear-hole"></div>
    <div id="right-ear"></div>
    <div id="right-ear-hole"></div>
    <div id="snout"></div>
    <div id="nose"></div>
    <div id="left-eye-white"></div>

    <div id="mouth-vertical"></div>
    <div id="mouth-horizontal-left"></div>
    <div id="mouth-horizontal-right"></div>

    <script src="app.js" charset="utf-8"></script>
